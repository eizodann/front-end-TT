<div class="div-body">
  <mat-card class="main-card">
    <mat-card-header
      style="display: flex; justify-content: center; padding-bottom: 15px"
    >
      <button color="primary" routerLink="/" mat-button>GOTO HOME</button>
    </mat-card-header>
    <mat-card-content>
      <form
        id="form-body"
        [formGroup]="cardDetailsForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field appearance="outline">
          <mat-label>Credit Card Number</mat-label>
          <input matInput formControlName="creditCardNumber" />
          <mat-error *ngIf="cardDetailsForm.get('creditCardNumber').invalid"
            >please enter card number</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Card Holder</mat-label>
          <input matInput formControlName="cardHolder" />
          <mat-error *ngIf="cardDetailsForm.get('cardHolder').invalid"
            >please enter card name</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Expiration Date</mat-label>
          <input matInput type="date" formControlName="expirationDate" />
          <mat-error *ngIf="cardDetailsForm.get('expirationDate').invalid"
            >Please select a valid date</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Security Code - CCV</mat-label>
          <input matInput formControlName="securityCode" (keydown.space)="$event.preventDefault();"/>
          <mat-error *ngIf="cardDetailsForm.get('securityCode').invalid"
            >please enter valid CCV</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input type="number" matInput formControlName="amount"/>
          <mat-error *ngIf="cardDetailsForm.get('amount').invalid"
            >please enter valid amount</mat-error
          >
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [min]="currentDate" [max]="currentDate" formControlName="securityCode" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->

        <button
          color="primary"
          type="submit"
          [disabled]="!cardDetailsForm.valid"
          mat-raised-button
        >
          SUBMIT
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
